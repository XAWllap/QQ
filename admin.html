
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>后台统计 - QQ购买测试</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f2f2f2;
    }
    h2 {
      text-align: center;
    }
    .stats {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .stats div {
      margin: 10px 0;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>后台统计 - QQ购买测试</h2>
  <div class="stats" id="stats">
    <div>加载中...</div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAhcHZdrs8fglY0d8HcRPyk7Ew3rYPlKg4",
      authDomain: "cskl-5c90c.firebaseapp.com",
      databaseURL: "https://cskl-5c90c-default-rtdb.firebaseio.com",
      projectId: "cskl-5c90c",
      storageBucket: "cskl-5c90c.appspot.com",
      messagingSenderId: "71154692530",
      appId: "1:71154692530:web:b0d40b6d7c1e6e74d474ab",
      measurementId: "G-QTS49XJKQD"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    db.ref("orders").on("value", (snapshot) => {
      const data = snapshot.val();
      let count = 0;
      let typeCount = { "星星": 0, "月亮": 0, "太阳": 0 };
      let payCount = { "支付宝": 0, "USDT": 0 };
      let today = new Date().toISOString().split("T")[0];
      let todayCount = 0;

      for (let key in data) {
        const item = data[key];
        count++;
        if (typeCount[item.type]) typeCount[item.type]++;
        if (payCount[item.payment]) payCount[item.payment]++;
        if (item.time && item.time.startsWith(today)) todayCount++;
      }

      document.getElementById("stats").innerHTML = `
        <div>📊 总点击次数：<b>${count}</b></div>
        <div>📅 今日点击次数：<b>${todayCount}</b></div>
        <div>⭐ 星星：${typeCount["星星"]} 次</div>
        <div>🌙 月亮：${typeCount["月亮"]} 次</div>
        <div>☀️ 太阳：${typeCount["太阳"]} 次</div>
        <div>💰 支付方式：</div>
        <div>—— 支付宝：${payCount["支付宝"] || 0} 次</div>
        <div>—— USDT：${payCount["USDT"] || 0} 次</div>
      `;
    });
  </script>
</body>
</html>
